<template name='postItem'>
  <div class='post'>
    <div class='post-content'>
      <h3><a target='_blank' href='{{url}}'>{{title}}</a><span>{{domain}}</span></h3>
    </div>

    <a href="{{pathFor 'postPage'}}" class='discuss btn btn-default btn-sm'>
      <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
    </a>
  </div>
</template>
