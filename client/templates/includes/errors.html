<template name='errors'>
  <div class='errors'>
  {{#each errors}}
    {{> error}}  
  {{/each}}
  </div>
</template>

<template name='error'>
  <div class='alert alert-warning alert-dismissible' role='alert'>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden='true'>&times;</span>
    </button>
    {{message}}
  </div>
</template>
