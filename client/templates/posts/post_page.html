<template name='postPage'>
  <div class='page-header'>
    <h1>
      Viewing post from
      <small>{{domain}}</small>
    </h1>
  </div>

  <div class='post-page'>
    <ul class='posts'>
			{{> postItem}}
		</ul>
  </div>

  {{> commentList postId=this._id}}

  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please login to leave a comment.</p>
  {{/if}}
</template>
