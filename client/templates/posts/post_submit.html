<template name='postCreate'>
  <div class='page-header'>
    <h1>New Post</h1>
  </div>
  <form class='main form form-horizontal'>
    <fieldset>
      <legend>Details</legend>
      
      <div class='form-group'>
        <label class='control-label col-md-2' for='title'>Title</label>
        <div class='col-md-10'>
          <input name='title' id='title' type='text' value='' placeholder='Name your post' class='form-control' required/>
        </div>
      </div>
      
      <div class='form-group'>
        <label for='url' class='control-label col-md-2'>URL</label>
        <div class='col-md-10'>
          <input name='url' id='url' type='url' value='' placeholder='URL to link to' class='form-control' required/>
        </div>
      </div>
      
      <div class='form-group'>
        <div class='col-md-12'>
          <div class='form-buttons pull-right'>
            <button type='submit' class='edit btn btn-info btn-sm'>
              <span class='glyphicon glyphicon-ok-sign' title='Save' aria-hidden='true'></span>
            </button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</template>
