<template name='layout'>
  {{> header}}

  <section class='container content-container'>
    <div class='row'>
      <!-- Primary content -->
      <section class='main col-md-8 clearfix'>
        {{> yield}}
      </section>

      <aside class='sidebar col-md-3 col-md-offset-1 clearfix'>
        <h3>Sidebar Title</h3>
        {{#if currentUser}}<a href="{{pathFor 'postSubmit'}}" class='btn btn-info btn-lg btn-block'>New Post</a>{{/if}}
      </aside>
    </div>
  </section>
</template>
