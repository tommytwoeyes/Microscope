<template name='postItem'>
  <article class='post'>
    <header class='post-content'>
      <h3><a target='_blank' href='{{url}}'>{{title}}</a><span>{{domain}}</span></h3>
      <small class='muted'>
        submitted by {{author}}
      </small>
    </header>
    
    <div class='post-actions'>      
      <a href="{{pathFor 'postPage'}}" class='discuss btn btn-default btn-sm'>
        <span class='glyphicon glyphicon-comment' aria-hidden='true'></span>
      </a>
    
    {{#if ownPost}}
      <a href='{{pathFor "postEdit"}}' class='edit btn btn-default btn-sm'>
        <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
      </a>
    {{/if}}
    </div>
  </article>
</template>
