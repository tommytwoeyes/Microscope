<template name='userMeta'>
  <div class='widget'>
    <header>
      <h4>User Details</h4>
    </header>
    
    <div class='widget-body'>
      <dl class='dl-horizontal user-details'>
        <dt>Username</dt><dd>{{username}}</dd>
        <dt>User ID</dt><dd>{{userId}}</dd>
      </dl>
    </div>
  </div>
</template>
